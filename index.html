<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Summer Sale Destination</title>

    <!-- work sans font link start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- font-family: 'Work Sans', sans-serif; -->
    <!-- work sans font link end -->

    <!-- font awesome kit link below -->
    <script
      src="https://kit.fontawesome.com/577d58cb57.js"
      crossorigin="anonymous"
    ></script>

    <!-- tailwind css link below -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        font-family: "Work Sans", sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="bg-[#F9F6E2]">
      <!-- banner part -->
      <div class="container mx-auto flex items-center py-20">
        <!-- banner content -->
        <div class="flex flex-col items-center">
          <h4 class="text-[#111] text-3xl text-center font-medium">
            ---SALE FEVER---
          </h4>
          <h1
            class="text-[#111] text-6xl text-center font-bold max-w-[703px] mx-auto mt-11 mb-16"
          >
            Purchase TK 200 or above & get
            <span class="text-[#E527B2]"> 20% off </span>
          </h1>
          <div>
            <p
              class="inline-block text-center text-[#111] text-2xl font-medium mr-4"
            >
              Use Promo Code
            </p>
            <button
              class="text-white text-center text-2xl font-semibold bg-[#E527B2] py-4 px-7 rounded-lg"
            >
              SELL200
            </button>
          </div>
        </div>
        <!-- banner img -->
        <div>
          <img src="./images/Summer 1.png" alt="Summer 1.png" />
        </div>
      </div>
    </header>
    <main class="bg-[#F8F8F8] pt-32 pb-52">
      <section class="container mx-auto grid grid-cols-4 gap-6">
        <!-- cards container wrapper -->
        <div class="col-span-3">
          <!-- Kitchenware cards -->
          <h3 class="text-[#111] text-[40px] font-semibold mb-8">
            Kitchenware
          </h3>
          <div class="grid grid-cols-3 gap-6">
            <!-- single card (k accessories one) -->
            <div
              class="p-5 bg-white flex flex-col items-center justify-center rounded-lg"
            >
              <img
                class="h-full py-8 bg-[#1111110d] rounded-lg lg:px-[40px] xl:px-24 2xl:px-[108px]"
                src="./images/prod1.png"
                alt="prod1.png"
              />
              <!-- icon div -->
              <div class="mt-5 mb-2">
                <i class="fa-solid fa-star text-[#FFC107]"></i>
                <i class="fa-solid fa-star text-[#FFC107]"></i>
                <i class="fa-solid fa-star text-[#FFC107]"></i>
                <i class="fa-regular fa-star text-[#FFC107]"></i>
                <i class="fa-regular fa-star text-[#FFC107]"></i>
              </div>
              <h4 class="text-[#111] text-xl font-semibold mb-2">
                K. Accessories
              </h4>
              <p class="text-[#11111180] text-xl"><span>39</span>.00 TK</p>
            </div>
            <!-- single card (k accessories two) -->
            <div
              class="p-5 bg-white flex flex-col items-center justify-center rounded-lg"
            >
              <img
                class="h-full py-8 bg-[#1111110d] rounded-lg lg:px-10 xl:px-24 2xl:px-[108px]"
                src="./images/prod2.png"
                alt="prod2.png"
              />
              <!-- icon div -->
              <div class="mt-5 mb-2">
                <i class="fa-regular fa-star text-[#FFC107]"></i>
                <i class="fa-regular fa-star text-[#FFC107]"></i>
                <i class="fa-regular fa-star text-[#FFC107]"></i>
                <i class="fa-regular fa-star text-[#FFC107]"></i>
                <i class="fa-regular fa-star text-[#FFC107]"></i>
              </div>
              <h4 class="text-[#111] text-xl font-semibold mb-2">
                K. Accessories
              </h4>
              <p class="text-[#11111180] text-xl"><span>25</span>.00 TK</p>
            </div>
            <!-- single card (home cooker) -->
            <div
              class="p-5 bg-white flex flex-col items-center justify-center rounded-lg"
            >
              <img
                class="h-full py-8 bg-[#1111110d] rounded-lg lg:px-10 xl:px-24 2xl:px-[108px]"
                src="./images/prod3.png"
                alt="prod3.png"
              />
              <!-- icon div -->
              <div class="mt-5 mb-2">
                <i class="fa-solid fa-star text-[#FFC107]"></i>
                <i class="fa-solid fa-star text-[#FFC107]"></i>
                <i class="fa-solid fa-star text-[#FFC107]"></i>
                <i class="fa-solid fa-star text-[#FFC107]"></i>
                <i class="fa-regular fa-star text-[#FFC107]"></i>
              </div>
              <h4 class="text-[#111] text-xl font-semibold mb-2">
                Home Cooker
              </h4>
              <p class="text-[#11111180] text-xl"><span>49</span>.00 TK</p>
            </div>
          </div>
          <!-- Sportswear cards -->
          <h3 class="text-[#111] text-[40px] font-semibold mb-8 mt-14">
            Sportswear
          </h3>
          <div class="grid grid-cols-3 gap-6">
            <!-- single card (k accessories one) -->
            <div
              class="p-5 bg-white flex flex-col items-center justify-center rounded-lg"
            >
              <img
                class="h-full py-8 bg-[#1111110d] rounded-lg lg:px-[40px] xl:px-24 2xl:px-[108px]"
                src="./images/prod4.png"
                alt="prod4.png"
              />
              <!-- icon div -->
              <div class="mt-5 mb-2">
                <i class="fa-solid fa-star text-[#FFC107]"></i>
                <i class="fa-solid fa-star text-[#FFC107]"></i>
                <i class="fa-regular fa-star text-[#FFC107]"></i>
                <i class="fa-regular fa-star text-[#FFC107]"></i>
                <i class="fa-regular fa-star text-[#FFC107]"></i>
              </div>
              <h4 class="text-[#111] text-xl font-semibold mb-2">
                Sports Back Cap
              </h4>
              <p class="text-[#11111180] text-xl"><span>49</span>.00 TK</p>
            </div>
            <!-- single card (k accessories two) -->
            <div
              class="p-5 bg-white flex flex-col items-center justify-center rounded-lg"
            >
              <img
                class="h-full py-8 bg-[#1111110d] rounded-lg lg:px-10 xl:px-24 2xl:px-[108px]"
                src="./images/prod5.png"
                alt="prod5.png"
              />
              <!-- icon div -->
              <div class="mt-5 mb-2">
                <i class="fa-solid fa-star text-[#FFC107]"></i>
                <i class="fa-solid fa-star text-[#FFC107]"></i>
                <i class="fa-solid fa-star text-[#FFC107]"></i>
                <i class="fa-solid fa-star text-[#FFC107]"></i>
                <i class="fa-regular fa-star text-[#FFC107]"></i>
              </div>
              <h4 class="text-[#111] text-xl font-semibold mb-2">
                Full Jersey Set
              </h4>
              <p class="text-[#11111180] text-xl"><span>69</span>.00 TK</p>
            </div>
            <!-- single card (home cooker) -->
            <div
              class="p-5 bg-white flex flex-col items-center justify-center rounded-lg"
            >
              <img
                class="h-full py-8 bg-[#1111110d] rounded-lg lg:px-10 xl:px-24 2xl:px-[108px]"
                src="./images/prod6.png"
                alt="prod6.png"
              />
              <!-- icon div -->
              <div class="mt-5 mb-2">
                <i class="fa-solid fa-star text-[#FFC107]"></i>
                <i class="fa-solid fa-star text-[#FFC107]"></i>
                <i class="fa-solid fa-star text-[#FFC107]"></i>
                <i class="fa-regular fa-star text-[#FFC107]"></i>
                <i class="fa-regular fa-star text-[#FFC107]"></i>
              </div>
              <h4 class="text-[#111] text-xl font-semibold mb-2">
                Sports cates
              </h4>
              <p class="text-[#11111180] text-xl"><span>159</span>.00 TK</p>
            </div>
          </div>
        </div>
        <!-- cart container -->
        <div class="col-span-1"></div>
      </section>
    </main>
  </body>
</html>
